<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

  <body>
    <div id="modal-overlay">
      <div id="templates" class="modal">
        <div class="modal-header clr">
          <span>Шаблоны</span>
          <input placeholder="Введите имя шаблона">
          <a class="close" href="#">✖</a>
        </div>
        <div id="content-block" class="clr">
          <a href="#"><img alt="Template" src="img1.png"></a>
          <a href="#"><img alt="Template" src="img2.png"></a>
          <a href="#"><img alt="Template" src="img3.png"></a>
          <a href="#"><img alt="Template" src="img4.png"></a>
        </div>
      </div>
    </div>
    <div id="top" class="clr">
      <span class="btn">О сайте</span>
    </div>
    <div id="canvas">
      <div id="btns">
        <span class="btn">Загрузить шаблон</span>
        <a href="#templates"><span class="btn">Выбрать шаблон</span></a>
      </div>
      <canvas width="500" height="500"></canvas>
      <div id="textes">
        <input id="text1" type="text" oninput="W.drawScene(ctx);" placeholder="Верхний заголовок">
        <input id="text2" type="text" oninput="W.drawScene(ctx);" placeholder="Нижний заголовок">
      </div>
    </div>
    <script>
      var W = {
        getById: function(e) {
          return e = document.getElementById(e);
        },
        drawCaptions: function(context, fstText, sndText) {
          context.textAlign="center";
          context.font = "48px Impact";
          context.lineWidth = 10;
          context.strokeStyle = '#fff';
          context.lineJoin = 'round';
          
          /*
          var margin = 100;
          var arrayOfStrings = fstText.split(' '),
              a              = 0,
              newArray       = [],
              str;
          
          for(var i = 0; i < arrayOfStrings.length; i++) {
            str += arrayOfStrings[i] + ' ';
            a += arrayOfStrings[i].length;
            if(a >= 12) {
              newArray.push(str);
              a = 0;
              str = '';
            }
          }
          
          
          for(var i = 0; i < newArray.length; i++) {
            context.strokeText(newArray[i],
                               W.getCanvasHandle().width / 2,
                               margin);
            context.fillText(newArray[i],
                             W.getCanvasHandle().width / 2,
                             margin)
            margin += 50;
          }
          newArray = [];*/
          
          // верхний заголовок
          
          context.strokeText(fstText,
                             W.getCanvasHandle().width / 2,
                             100);
          
          context.fillText(fstText,
                           W.getCanvasHandle().width / 2,
                           100)

          // нижний заголовок
          
          context.strokeText(sndText,
                             W.getCanvasHandle().width / 2,
                             W.getCanvasHandle().height - 100);

          
          context.fillText(sndText,
                           W.getCanvasHandle().width / 2,
                           W.getCanvasHandle().height - 100);
        },
        drawPriorityArray: [],
        getCanvasHandle: function(){
          return document.getElementsByTagName('canvas')[0]
        },
        context: function() {
          var a = document.getElementsByTagName('canvas')[0];
          return a = a.getContext('2d')
        },
        drawScene: function(context) {
          context.clearRect(0,0,500,500);
          for(var i = 0; i < W.drawPriorityArray.length; i++) {
            context.drawImage(W.drawPriorityArray[i].img,
                              W.drawPriorityArray[i].x,
                              W.drawPriorityArray[i].y,
                              500,
                              500)
          }
          W.drawCaptions(ctx,
                         W.getById('text1').value.toUpperCase(),
                         W.getById('text2').value.toUpperCase());
        },
        imageInit: function(url, x, y) {
          var obj     = {};
          obj.img     = new Image();
          obj.img.src = url;
          obj.x       = x;
          obj.y       = y; 
          W.drawPriorityArray.push(obj);
          return obj;
        },
        setImageCoordinates: function(obj, x, y) {
          obj.x = x;
          obj.y = y;
          W.drawScene(ctx);
        },
        /*
        sceneConpose: function() {
        }
        */
      }
      var ctx = W.context();
      var img1 = W.imageInit('http://placehold.it/500x500', 0, 0);

      var content = document.getElementById('content-block');
      content = content.getElementsByTagName('img');
      for(var i = 0; i < content.length; i++) {
        content[i].addEventListener('click', function() {
          W.imageInit(this.src, 0, 0);
          W.drawScene(ctx);
        }, true)
      }

      window.onload = function() {
        /*W.setImageCoordinates(W.drawPriorityArray[0],0,0);
      W.setImageCoordinates(W.drawPriorityArray[1],

                            0);*/
        W.drawScene(ctx);
      }
    </script>
  </body>
