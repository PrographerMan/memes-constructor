<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div id="modal-overlay">
      <div id="templates-modal" class="modal">
        <div class="modal-header clr">
          <span>Шаблоны</span>
          <input placeholder="Введите имя шаблона">
          <a class="close" href="#">✖</a>
        </div>
        <div id="templates" class="clr">
		      <a class="template-image" href="#">
            <img class="template-image__image" alt="Template" src="assets/images/dog.png">
          </a>
		      <a class="template-image" href="#">
            <img class="template-image__image" alt="Template" src="assets/images/kappa.png">
          </a>
          <a class="template-image" href="#">
            <img class="template-image__image" alt="Template" src="assets/images/pepe.png">
          </a>
          <a class="template-image" href="#">
            <img class="template-image__image" alt="Template" src="assets/images/wtf_guy.png">
          </a>
        </div>
      </div>
    </div>
    <div id="top" class="clr">
      <span class="btn">О сайте</span>
    </div>
    <div class="canvas">
      <div id="btns">
        <input type="file" id="files" class="btn">
        <a href="#templates-modal"><span class="btn">Выбрать шаблон</span></a>
      </div>
      <canvas id="canvas" width="500" height="500"></canvas>
      <div id="textes">
        <input id="text1" type="text" placeholder="Верхний заголовок">
        <input id="text2" type="text" placeholder="Нижний заголовок">
      </div>
    </div>
    <script src="assets/scripts/index.js"></script>
  </body>
</html>
